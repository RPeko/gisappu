<mat-drawer-container id="mainContainer">
    <mat-drawer #sideNav mode="side" opened="true" id="matDrawer">
      <button mat-icon-button class="hideSideNavBtn" (click)="sideNav.toggle()">
        <mat-icon>maximize</mat-icon>
      </button>
      <div class="menu">
          <button [routerLink]="['gis']" class="menuBtn">
            GIS
          </button>
      </div>
      <div *ngIf="isAdmin()" class="menu">
        <button [routerLink]="['register']" class="menuBtn">
          Registruj
        </button>
      </div>
    </mat-drawer>
    <mat-drawer-content>
        <app-objekti></app-objekti>
    </mat-drawer-content>
  </mat-drawer-container>l
